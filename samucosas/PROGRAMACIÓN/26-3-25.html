<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    
    <Script>
        
        //Ejercicio Número 1
        let lado = parseInt(prompt("Ingrese el lado del cuadrado"))
        let perimetro = lado * 4
        document.write("el perimetro del cuadrado es " + perimetro)
        document.write("<br>")

        //Ejercicio Número 2
        let num1 = parseInt(prompt("Ingrese un número: "))
        let num2 = parseInt(prompt("Ingrese otro número: "))
        let num3 = parseInt(prompt("Ingrese otro número: "))
        let num4 = parseInt(prompt("Ingrese otro número: "))
        
        let suma = num1 + num2
        let producto = num3 * num4

        document.write("la suma de el primer número ", num1," y el segundo número ", num2 ," es: ", + suma)
        document.write("<br>")
        document.write("el producto de el tercer número ", num3," y el cuarto número ", num4, " es: ", + producto) 

        //Ejercicio Número 3
        document.write("<br>")
        let n1 = parseInt(prompt("Ingrese un número: "))
        let n2 = parseInt(prompt("Ingrese otro número: "))
        let n3 = parseInt(prompt("Ingrese otro número: "))
        let n4 = parseInt(prompt("Ingrese otro número: "))

        let sum = n1 + n2 + n3 + n4
        let product = n1 * n2 * n3 * n4

        document.write("la suma de el primer número ", n1," y el segundo número ", n2 ," y el tercer número ", n3, " y el cuarto número ", n4, " es: ", + sum)
        document.write("<br>")
        document.write("el producto de el primer número ", n1," y el segundo número ", n2 ," y el tercer número ", n3, " y el cuarto número ", n4, " es: ", + product) 

        //Ejercicio Número 4
        document.write("<br>")
        let precioarticulo = parseInt(prompt("Ingrese el precio del articulo: "))
        let cantidadarticulos = parseInt(prompt("Ingrese la cantidad de articulos: "))
        let abonofinal = precioarticulo * cantidadarticulos
        document.write("El precio final es: ", abonofinal)
        
    </Script>   
</body>
</html>
